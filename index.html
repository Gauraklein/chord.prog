<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chord.Prog</title>
    <script type="text/javascript" src="scales.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div id="content-header" class="flex-column">
        <h1>Chord.Prog</h1>
        <h4>A Chord Progression Generator</h4>
        </div>

        <div id="generator" class="flex-column">
            <div id="generator-options" class="flex-row">
                <select name="key" id="key">
                <option value="c">C</option>
                <option value="c#">C#</option>
                <option value="d">D</option>
                <option value="d#">D#</option>
                <option value="e">E</option>
                <option value="f">F</option>
                <option value="f#">F#</option>
                <option value="g">G</option>
                <option value="g#">G#</option>
                <option value="a">A</option>
                <option value="a#">A#</option>
                <option value="b">B</option>
                </select>
                <select name="scale" id="scale">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
                </select>
                <button onclick="generate()" id="generate">Generate</button>
             </div>
        
            <div id="generated-progression" class="flex-row">
        
                <div class="chord-tile flex-column" id="chord1"></div>
                <div class="chord-tile flex-column" id="chord2"></div>
                <div class="chord-tile flex-column" id="chord3"></div>            
                <div class="chord-tile flex-column" id="chord4"></div>
            </div>
        </div>
        
        <footer>
            
            <p>a work in progress by <b>Gaura Klein</b> </p>
        
        </footer>
    

</body>
</html>
