<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chord.Prog</title>
    <script type="text/javascript" src="scales.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <div id="piano" class="flex-row">
            <div class="piano-white c-key" ></div>
            <div class="piano-black c-sharpkey"></div>
            <div class="piano-white d-key" ></div>
            <div class="piano-black d-sharp-key"></div>
            <div class="piano-white e-key" ></div>
            <div class="piano-white f-key" ></div>
            <div class="piano-black f-sharp-key"></div>
            <div class="piano-white g-key" ></div>
            <div class="piano-black g-sharp-key"></div>
            <div class="piano-white a-key"></div>
            <div class="piano-black a-sharp-key"></div>
            <div class="piano-white b-key"></div>
            <div class="piano-white c-key" ></div>
            <div class="piano-black c-sharp-key"></div>
            <div class="piano-white d-key" ></div>
            <div class="piano-black d-sharp-key"></div>
            <div class="piano-white e-key" ></div>
            <div class="piano-white f-key" ></div>
            <div class="piano-black f-sharp-key"></div>
            <div class="piano-white g-key" ></div>
            <div class="piano-black g-sharp-key"></div>
            <div class="piano-white a-key"></div>
            <div class="piano-black a-sharp-key"></div>
            <div class="piano-white b-key"></div>
            <div class="piano-white-key c-key"></div>
        </div>
        <select name="key" id="key">
            <option value="c">C</option>
            <option value="c#">C#</option>
            <option value="d">D</option>
            <option value="d#">D#</option>
            <option value="e">E</option>
            <option value="f">F</option>
            <option value="f#">F#</option>
            <option value="g">G</option>
            <option value="g#">G#</option>
            <option value="a">A</option>
            <option value="a#">A#</option>
            <option value="b">B</option>
        </select>
        <select name="scale" id="scale">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
        </select>
        <button onclick="generate()" id="generate">Generate</button>
        <p>Progression: </p>
        <p id="demo"></p>
    </form>
</div>

</body>
</html>
